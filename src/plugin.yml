name: CommonCommands
main: net.daboross.bukkitdev.commoncommands.CommonCommands
version: 1.1
author: Dabo Ross
description: Common Commands For Newlanders!

commands:
  commoncommands:list:
    description: Gets a list of the currently online players
    usage: /<command>
    aliases: [list, who]
  commoncommands:whereami:
    description: Gets your current location and world
    usage: /<command>
    aliases: [whereami, wai, w]
  commoncommands:whereis:
    description: Gets the location and world of a given player
    usage: /<command> <Player>
    aliases: [whereis, wi]